{% extends "base.html" %}

{% block title %}Upload Resource{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('superadmin.tools') }}">Manage Resources</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Upload Resource</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h3 class="mb-0">Upload New Resource</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('superadmin.upload_resource') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="Documentation">Documentation</option>
                                <option value="Template">Template</option>
                                <option value="Tool">Tool</option>
                                <option value="Guide">Guide</option>
                                <option value="Checklist">Checklist</option>
                                <option value="Policy">Policy</option>
                                <option value="Procedure">Procedure</option>
                                <option value="Assessment">Assessment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">File</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                            <div class="form-text">
                                Allowed file types: PDF, DOC, DOCX, XLS, XLSX, PPT, PPTX, TXT, ZIP
                            </div>
                        </div>
                        <div class="text-end">
                            <a href="{{ url_for('superadmin.tools') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Upload Resource</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
